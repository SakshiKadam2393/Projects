<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIChef  - AI Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>AIChef </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="login.html" id="loginBtn">Login</a></li>
                    <li><a href="register.html" id="registerBtn">Register</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Discover AI-Generated Recipes</h2>
            <p>Find the perfect recipe based on your ingredients and preferences</p>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Ingredients <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content" id="ingredientsDropdown">
                        <div class="dropdown-item">
                            <input type="checkbox" id="chicken" value="chicken">
                            <label for="chicken">Chicken</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="fish" value="fish">
                            <label for="fish">Fish</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="pasta" value="pasta">
                            <label for="pasta">Pasta</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="rice" value="rice">
                            <label for="rice">Rice</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="tomato" value="tomato">
                            <label for="tomato">Tomato</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="cheese" value="cheese">
                            <label for="cheese">Cheese</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="onion" value="onion">
                            <label for="onion">Onion</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="garlic" value="garlic">
                            <label for="garlic">Garlic</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="checkbox" id="vegetable" value="vegetable">
                            <label for="vegetable">Vegetables</label>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Category <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content" id="categoryDropdown">
                        <div class="dropdown-item">
                            <input type="radio" name="category" id="all" value="all" checked>
                            <label for="all">All</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="radio" name="category" id="healthy" value="healthy">
                            <label for="healthy">Healthy</label>
                        </div>
                        <div class="dropdown-item">
                            <input type="radio" name="category" id="notHealthy" value="notHealthy">
                            <label for="notHealthy">Not Healthy</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="recipes">
        <div class="container">
            <h2>All Recipes</h2>
            <div class="recipe-grid" id="recipeGrid">

            </div>
        </div>
    </section>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDetails">
 
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 AIChef - AI Recipe Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
