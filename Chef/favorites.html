<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - AIChef </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>AIChef </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="favorites.html" class="active">Favorites</a></li>
                    <li><a href="login.html" id="loginBtn">Login</a></li>
                    <li><a href="register.html" id="registerBtn">Register</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="favorites-section">
        <div class="container">
            <h2>Your Favorite Recipes</h2>
            <div id="noFavorites" class="no-favorites">
                <p>You haven't added any recipes to your favorites yet.</p>
                <a href="index.html" class="btn-primary">Browse Recipes</a>
            </div>
            <div class="recipe-grid" id="favoritesGrid">
                <!-- Favorite recipes will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipeDetails">
                <!-- Recipe details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 AIChef  - AI Recipe Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="favorites.js"></script>
</body>
</html>
