<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Student Details</title> 
</head> 
<body> 
    <h1>Enter Student Details</h1> 
    <form action="process_form.php" method="POST"> 
        <label for="rollNo">Roll Number:</label> 
        <input type="number" id="rollNo" name="rollNo" required><br><br> 
 
        <label for="studName">Student Name:</label> 
        <input type="text" id="studName" name="studName" required><br><br> 
 
        <label for="studDept">Department:</label> 
        <input type="text" id="studDept" name="studDept" required><br><br> 
 
        <label for="passingYear">Passing Year:</label> 
        <input type="number" id="passingYear" name="passingYear" required><br><br> 
 
        <label for="classGrades">Class Grades:</label><br> 
        <input type="radio" id="firstClass" name="classGrades" value="First Class" required> 
        <label for="firstClass">First Class</label><br> 
        <input type="radio" id="secondClass" name="classGrades" value="Second Class"> 
        <label for="secondClass">Second Class</label><br> 
        <input type="radio" id="pass" name="classGrades" value="Pass"> 
        <label for="pass">Pass</label><br><br> 
 
        <input type="submit" value="Submit"> 
    </form> 
</body> 
</html>
