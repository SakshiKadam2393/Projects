<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Registration_Page.css">
</head>
<body>
  <div class="wrapper">
    <h1>Spectacle Business Website</h1>
    <form action="Registration_Page.php" method="post" onsubmit="return validateForm()">
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" id="username" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" id="password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="Login_Page.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirm_password = document.getElementById('confirm_password').value;

      if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirm_password.trim() === '') {
        alert('All fields are required');
        return false;
      }

      if (password !== confirm_password) {
        alert('Passwords do not match');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
